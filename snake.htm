<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Javascript Snake</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320">
            
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            let x = canvas.clientWidth / 2;
            let y = canvas.clientHeight / 2;
            let dx = 2;
            let dy = -2;

            function createBall() {
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function move() {
                ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
                createBall();
                x += dx;
                y += dy;
            }
            setInterval(move, 10);
        </script>
    </body>
</html>
